<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <script defer
            src="./js/main.js"></script>
    <title>Document</title>

      body {
        height: 100vh;

      .car {
        width: 80%;
        margin: 20px auto;
        padding: 7px;
        border: 3px darkgray solid;
      }

      .car p {
        margin: 0 5px;
      }

  <body>
    <!-- <h1>HOME</h1> -->
    <form action="">
      <input type="text"
             id="input-brand"
             placeholder="Marca">
      <input type="text"
             id="input-color"
             placeholder="Color">
      <input type="number"
             id="input-price"
             value="50000">
      <input type="button"
             id="btn-search"
             value="Buscar">
    </form>
    <div id="content"> </div>
  </body>
